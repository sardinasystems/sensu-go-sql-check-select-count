name: Go Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.21.0'
      id: go
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'test'
        mysql root password: 'supertest'
        mysql user: 'tester'
        mysql password: 'testerpw'
    - name: Test
      run: go test -v ./...
